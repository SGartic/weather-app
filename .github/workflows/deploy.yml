name: Deploy Vite App to GitHub Pages

on:
  push:
    branches: [main] # o la rama donde trabajas

permissions:
  contents: write # ðŸ‘ˆ MUY IMPORTANTE

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false # ðŸ‘ˆ Necesario para usar el token manualmente

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # ðŸ‘ˆ Esto da acceso de escritura
          publish_dir: ./dist
